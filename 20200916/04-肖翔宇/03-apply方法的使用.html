<!DOCTYPE html>
<html>
  <head>
    <title>index</title>
    <style></style>
  </head>
  <body></body>
  <script>
    var obj = {
      uname: "F1yVerse",
    };
    function func1(num1, num2) {
      console.log(this);
      console.log(num1 + num2);
    }
    // func1(1, 2);
    func1.apply(obj, [1, 2]);
    // 总结: apply()
    // 1.调用函数
    // 2.改变this指向
    // 3.可以实现继承, 传递的参数是以数组的形式;
  </script>
</html>
