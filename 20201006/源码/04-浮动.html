<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .father {
            border: 1px solid red;
        }
        
        .box {
            width: 200px;
            height: 200px;
        }
        
        .main {
            width: 100px;
            height: 200px;
            background-color: #ff0;
        }
    </style>
</head>

<body>
    <!-- clearfix:清除浮动 -->
    <div class="father clearfix">
        <div class="box bg-success pull-left"></div>
        <div class="box bg-primary pull-left"></div>
    </div>
    <div class="main"></div>
</body>

</html>
