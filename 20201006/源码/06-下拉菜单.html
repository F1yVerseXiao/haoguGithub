<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .box {
            width: 200px;
            margin-top: 200px;
        }
    </style>
</head>

<body>
    <div class="box center-block">
        <!-- 向下弹出 -->
        <div class="dropdown">
            <!-- 第一部分 -->
            <!-- dropdown-toggle:用来控制切换弹出的样式 -->
            <!-- data-toggle:控制弹出的动作 -->
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                下拉菜单
                <span class="caret"></span>
            </button>
            <!-- 第二部分 -->
            <ul class="dropdown-menu dropdown-menu-right">
                <li class="disabled"><a href="">菜单项1</a></li>
                <li><a href="">菜单项1</a></li>
                <li><a href="">菜单项1</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="">菜单项2</a></li>
                <li><a href="">菜单项2</a></li>
                <li><a href="">菜单项2</a></li>
            </ul>
        </div>
    </div>
    <div class="box center-block">
        <!-- 向上弹出 -->
        <div class="dropup">
            <!-- 第一部分 -->
            <!-- dropdown-toggle:用来控制切换弹出的样式 -->
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                下拉菜单
                <span class="caret"></span>
            </button>
            <!-- 第二部分 -->
            <!-- dropdown-menu-right:菜单右对齐 -->
            <ul class="dropdown-menu">
                <!-- 标题 -->
                <li class="dropdown-header">菜单下拉标题</li>
                <li><a href="">菜单项</a></li>
                <li><a href="">菜单项</a></li>
                <li><a href="">菜单项</a></li>
            </ul>
        </div>
    </div>
    <!-- 引入JS文件 -->
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
