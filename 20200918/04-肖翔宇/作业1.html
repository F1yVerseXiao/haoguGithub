<!DOCTYPE html>
<html>
  <head>
    <title>index</title>
    <style>
      li {
        user-select: none;
        cursor: pointer;
      }

      .active {
        background-color: #6fc !important;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>peace & love</li>
      <li>peace & love</li>
      <li>peace & love</li>
      <li>peace & love</li>
      <li>peace & love</li>
    </ul>
  </body>
  <script src="js/jquery-3.5.1.min.js"></script>
  <script>
    $("li").even().css("background-color", "#9ACD32");
    $("li").odd().css("background-color", "#87CEEB");
    $("li").eq(2).css("background-color", "#FF0000");
    $("li").hover(function () {
      $(this).addClass("active");
      $(this).mouseleave(function () {
        $(this).removeClass("active");
      });
    });
  </script>
</html>
