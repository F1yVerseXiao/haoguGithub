<!DOCTYPE html>
<html>
  <head>
    <title>index</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        transition: all 0.25s;
        user-select: none;
        box-sizing: border-box;
      }
      div {
        width: 100px;
        height: 100px;
        border: 1px solid #000;
        margin: 10px;
        cursor: pointer;
        line-height: 100px;
        text-align: center;
        border-radius: 25%;
      }
      div:hover {
        color: #6cf;
        border: 1px solid #6cf;
      }
    </style>
  </head>
  <body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </body>
  <script src="js/jquery-3.5.1.min.js"></script>
  <script>
    var getEleDivs = document.getElementsByTagName("div");
    var qsDivs = document.querySelectorAll("div");
    var jqDivs = $("div");
    // HTMLCollection
    // console.log(getEleDivs);
    // NodeList
    // console.log(qsDivs);
    // S.fn.init
    // console.log(jqDivs);
    for (var i = 0; i < jqDivs.length; i++) {
      console.log("--------------------");
      console.log(getEleDivs[i]);
      console.log(qsDivs[i]);
      console.log(jqDivs[i]);
      console.log("-----");
      // 通过get(索引下标)方法获取jQuery获取的DOM对象
      console.log(jqDivs.get(2));
    }
  </script>
</html>
