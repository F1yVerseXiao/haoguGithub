<!DOCTYPE html>
<html>
  <head>
    <title>index</title>
    <style></style>
  </head>
  <body>
    <ul>
      <li>多个里面筛选1个</li>
      <li>多个里面筛选2个</li>
      <li>多个里面筛选3个</li>
      <li>多个里面筛选4个</li>
      <li>多个里面筛选5个</li>
      <li>多个里面筛选6个</li>
    </ul>
    <ol>
      <li>多个里面筛选1个</li>
      <li>多个里面筛选2个</li>
      <li>多个里面筛选3个</li>
      <li>多个里面筛选4个</li>
      <li>多个里面筛选5个</li>
      <li>多个里面筛选6个</li>
    </ol>
  </body>
  <script src="js/jquery-3.5.1.min.js"></script>
  <script>
    console.log($("li"));
    console.log($("li:first"));
    console.log($("li:last"));
    // 索引偶数开始
    console.log($("li:even"));
    // 索引奇数开始
    console.log($("li:odd"));
    // 选择第n个匹配元素(第n个, 不再是下标)
    console.log($("li:eq(3)"));
    // 选择索引为n的匹配元素之后的所有元素(不包含自己)
    console.log($("li:gt(3)"));
    // 选择索引为n的匹配元素之前的所有元素(不包括自己)
    console.log($("li:lt(3)"));
  </script>
</html>
