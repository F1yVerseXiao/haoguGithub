<!DOCTYPE html>
<html>
  <head>
    <title>index</title>
    <style></style>
  </head>
  <body>
    <ul>
      <li>第1个li元素</li>
      <li>第2个li元素</li>
      <li>第3个li元素</li>
      <li>第4个li元素</li>
      <li>第5个li元素</li>
      <li>第6个li元素</li>
      <li>第7个li元素</li>
      <li>第8个li元素</li>
      <li>第9个li元素</li>
      <li>第10个li元素</li>
    </ul>
  </body>
  <script src="js/jquery-3.5.1.min.js"></script>
  <script>
    // 下标为偶数的元素
    // .css方法, 参数为属性和值
    $("li:even").css("color", "red");
    $("li:odd").css("color", "blue");
    $("li:first").css({
      color: "#6cf",
      "font-size": "32px",
    });
  </script>
</html>
