<!DOCTYPE html>
<html>
  <head>
    <title>index</title>
    <style>
      .active {
        width: 100px;
        height: 100px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="box">盒子</div>
    <button id="btn">点击切换</button>
  </body>
  <script src="js/jquery-3.5.1.min.js"></script>
  <script>
    // 添加类名, 不会覆盖
    // $("div").addClass("active");
    // 删除类名, 只会删除指定类名
    // $("div").removeClass("box");

    $("#btn").click(function () {
      $(".box").toggleClass("active");
    });
  </script>
</html>
