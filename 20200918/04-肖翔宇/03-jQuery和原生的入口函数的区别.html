<!DOCTYPE html>
<html>
  <head>
    <title>index</title>
    <style></style>
  </head>
  <body></body>
  <script src="js/jquery-3.5.1.min.js"></script>
  <script>
    // onload事件在页面中只执行一次, $(document).ready()执行多次
    // window.onlaod是页面DOM树(包括图片)加载完时执行
    // $(document).ready()是DOM树加载完成时执行
    window.onload = function () {
      console.log("js1");
    };
    window.onload = function () {
      console.log("js2");
    };
    $(function () {
      console.log("jq1");
    });
    $(function () {
      console.log("jq2");
    });
    // $(document).ready(function () {
    //   console.log("jq1");
    // });
    // $(document).ready(function () {
    //   console.log("jq2");
    // });
  </script>
</html>
