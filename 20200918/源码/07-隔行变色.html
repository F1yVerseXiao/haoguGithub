<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.4.1.js"></script>
</head>

<body>
    <ul>
        <li>第1个li元素</li>
        <li>第2个li元素</li>
        <li>第3个li元素</li>
        <li>第4个li元素</li>
        <li>第5个li元素</li>
        <li>第6个li元素</li>
        <li>第7个li元素</li>
        <li>第8个li元素</li>
        <li>第9个li元素</li>
        <li>第10个li元素</li>
    </ul>
    <script>
        $('li:even').css('color', 'red');
        $('li:odd').css('color', 'blue');
        $('li:first').css({
            'color': 'green',
            'font-size': '32px'
        });
    </script>
</body>

</html>
