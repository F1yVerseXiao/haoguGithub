<body>

    <!-- 选择作为`div`元素且位于其后的所有`p`元素 -->
    <p>文段2</p>
    <p>文段3</p>
    <script>
        // var eleJq1 = $('选择器');
        var eleJq1 = $('.con1');
        var eleJq2 = $('#box1');
        // 并集
        var eleJq3 = $('div,p');
        // 交集
        var eleJq4 = $('div.con1');
        // 兄弟选择器
        var eleJq5 = $('div~p');
        // console.log(eleJq1);
        // console.log(eleJq2);
        // console.log(eleJq3);
        // console.log(eleJq4);
        console.log(eleJq5);
