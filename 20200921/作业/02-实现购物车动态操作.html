<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>09_实现购物车动态操作</title>
    <script src="./js/jquery-3.4.1.js"></script>
    <style>
      table {
        width: 600px;
        text-align: center;
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid black;
      }
      td[colspan="3"] {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <table id="data">
      <thead>
        <tr>
          <th>商品名称</th>
          <th>单价</th>
          <th>数量</th>
          <th>小计</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>iPhone6</td>
          <td>&yen;<span>4488</span></td>
          <td>
            <button>-</button>
            <span>1</span>
            <button>+</button>
          </td>
          <td>&yen;<span>4488</span></td>
        </tr>
        <tr>
          <td>iPhone6 plus</td>
          <td>&yen;<span>5288</span></td>
          <td>
            <button>-</button>
            <span>1</span>
            <button>+</button>
          </td>
          <td>&yen;<span>5288</span></td>
        </tr>
        <tr>
          <td>iPad Air 2</td>
          <td>&yen;<span>4288</span></td>
          <td>
            <button>-</button>
            <span>1</span>
            <button>+</button>
          </td>
          <td>&yen;<span>4288</span></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total:</td>
          <td>&yen;<span>14064</span></td>
        </tr>
      </tfoot>
    </table>

    <script></script>
  </body>
</html>
