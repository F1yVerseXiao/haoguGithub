<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.4.1.js"></script>
</head>

<body>
    <div>段落1</div>
    <p>段落2</p>
    <p class="con1">段落3</p>
    <p>段落4</p>
    <p>段落5</p>

        // 1.getElement
        console.log(document.getElementsByTagName('p'));

        console.log($('p'));

        console.log($('p').toArray());

</html>
