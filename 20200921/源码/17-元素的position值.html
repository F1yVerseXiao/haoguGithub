<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.4.1.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .father {
            width: 600px;
            height: 300px;
            border: 1px solid red;
            margin: 100px auto;
        }
        
        .son {
            width: 100px;
            height: 100px;
            border: 1px solid blue;
            position: absolute;
            left: 20px;
            top: 30px;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        // 此方法只对可见元素有效,只能获取不能设置
        console.log($('.son').position());
    </script>
</body>

</html>
