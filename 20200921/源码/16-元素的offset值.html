<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.4.1.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .father {
            width: 600px;
            height: 300px;
            border: 1px solid red;
            margin: 100px auto;
        }
        
        .son {
            width: 100px;
            height: 100px;
            border: 1px solid blue;
            position: absolute;
            left: 20px;
            top: 30px;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        // 获取
        // console.log($('.son').offset());
        // 设置
        $('.son').offset({
            left: 200,
            top: 100
        });
    </script>
</body>

</html>
