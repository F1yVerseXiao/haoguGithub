<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.4.1.js"></script>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            border: 1px solid red;
            float: left;
        }
    </style>
</head>

<body>
    <div>段落1</div>
    <div class="con">con</div>
    <div class="con">con<span id="cate">段落2</span></div>
    <div class="con">con</div>
    <div class="con">con</div>
    <div class="con">con</div>
    <div id="box">box</div>
    <script>
        // 返回包含第一个元素的新集合。
        // console.log($('div').first());
        // 返回包含最后一个元素的新集合
        // console.log($('div').last());
        // filter:创建一个集合副本，将匹配元素集合缩减为匹配指定选择器的元素。
        $('div').css('background', 'green').filter('.con').css('background', 'blue');
        // has:返回包含子元素的父元素
        // console.log($('div').has('.con'));
        // console.log($('div').has('#cate'));
        // $('div').has('#cate').css('background', 'red');
        // 创建不包含选择器selector参数匹配元素的新集合。
        // $('div').not('.con').css('background', 'red');
        // is:判断是否有包含元素的集合，如果有返回true，没有返回false
        // console.log($('div').is('#box'));
        // 选取集合从指定索引开始，到末尾的的所有子集
        console.log($('div').slice(1).has('.con').filter('.con'));
        // 从索引为1开始到3之间的子集，但是不包含3
        // console.log($('div').slice(1, 3));
    </script>
</body>

</html>
