<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.4.1.js"></script>
    <style>
        .box {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div class="box">
        <p>段落1</p>
        <p>段落2</p>
        <p>段落3</p>
        <p>段落4</p>
        <p>段落5</p>
        <p>段落6</p>
    </div>
    <script>
        $('.box').mouseover(function() {
            console.log('鼠标经过');
        });
        $('p').click(function() {
            console.log('点击了');
        });
        // 可以通过参数来指定是否要复制元素以及子元素上绑定的事件和数据。
        // $('.box').clone().appendTo('body');
        // $('.box').clone(true).appendTo('body');
        // $('.box').clone(true, false).appendTo('body');
        // 如果第一个参数为false，那么元素和子元素上绑定的事件都不复制
        $('.box').clone(false, true).appendTo('body');
    </script>
</body>

</html>
