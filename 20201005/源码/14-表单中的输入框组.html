<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="container">
        <!-- 表单组 -->
        <div class="row">
            <div class="col-sm-4">
                <form>
                    <div class="form-group">
                        <label for="username" class="sr-only">username</label>
                        <!-- 输入框组 -->
                        <div class="input-group">
                            <input type="text" class="form-control" id="username" placeholder="用户名输入">
                            <div class="input-group-addon">^_^</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pwd">password</label>
                        <input type="password" class="form-control" id="pwd" placeholder="密码输入">
                    </div>
                    <div class="form-group">
                        <label>
                           <input type="checkbox"> 确定提交了吗?
                        </label>
                    </div>
                    <div class="form-group">
                        <input type="file" name="fileSrc" id="fileSrc">
                        <p class="help-block">提交文件</p>
                    </div>
                    <button class="btn btn-primary">提交</button>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
