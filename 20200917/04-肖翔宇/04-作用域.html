    <title>index</title>
    <style></style>

  <body></body>
  <script>
    // 变量: 全局变量和局部变量
    // 1.函数内部可以使用全局变量
    // 2.函数外部不可使用局部变量
    // 3.当函数执行完时, 本作用域的局部变量销毁
    var num = 100;
    function func1() {
      var innerNum = 10;
      console.log(num);
    }
    // 正常
    func1();

    // 报错
    // console.log(innerNum)
  </script>
</html>
