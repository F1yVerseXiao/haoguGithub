<!DOCTYPE html>
<html>
  <head>
    <title>index</title>
    <style>
      * {
        text-align: center;
      }
    </style>
  </head>
  <body></body>
  <script>
    // 函数内部自己调用自己, 这个函数就是递归函数
    var num = 10;
    function fun1() {
      console.log("执行fun1" + num);
      num++;
      if (num == 20) {
        return;
      }
      fun1();
    }
    fun1();
  </script>
</html>
