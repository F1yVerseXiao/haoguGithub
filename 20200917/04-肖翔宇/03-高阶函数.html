<!DOCTYPE html>
<html>
  <head>
    <title>index</title>
    <style></style>
  </head>
  <body></body>
  <script>
    // 高阶函数
    // 1.参数是函数
    // 2.返回值是函数
    // (满足上面条件任意其一就是高阶函数)

    // 函数作为参数

    // function也是一种数据类型
    function func1(a, b, callback) {
      console.log(a * b);
      // && 与符号判定对象是否存在
      callback && callback();
    }
    func1(2, 5, function () {
      console.log("回调函数执行");
    });

    // 函数作为返回值

    function func2() {
      var num = 100;
      return function () {
        console.log("返回", num);
      };
    }
    func2()();
  </script>
</html>
