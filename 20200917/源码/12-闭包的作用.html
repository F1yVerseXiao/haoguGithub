      // 作用域的特点：局部变量当函数调用结束时，销毁
      // function fun1() {
      //     var num = 10;
      //     num++;

      // };
      // fun1(); //11
      // fun1(); //11

      // 怎么才能使函数内部的变量驻留在内存中可以实现累加操作呢？

      function fun() {
        var num = 10;
        return function () {
          num++;
          console.log(num);
        };
      }
      // 可以使函数中的变量长期驻留在内存中
      var fn = fun();
      fn(); //11
      fn(); //12
      fn = null;
      var fn2 = fun();
      fn2();
    </script>
