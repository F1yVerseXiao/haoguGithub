<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // 函数内部自己调用自己, 这个函数就是递归函数
      // 递归函数使用时，必须有退出条件
      var num = 10;

      function fun1() {
        console.log("执行了fun1");
        num++;
        if (num == 20) {
          return;
        }
        fun1();
      }
      fun1();
    </script>
  </body>
</html>
