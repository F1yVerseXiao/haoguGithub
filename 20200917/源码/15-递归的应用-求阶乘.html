<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      function fun1(num) {
        if (num == 1) {
          return 1;
        }
        return num * fun1(num - 1);
      }

      console.log(fun1(3));
      // 3* fun1(2);
      // 3*2*fun1(1);
      // 3*2*1;
      console.log(fun1(9));
    </script>
  </body>
</html>
