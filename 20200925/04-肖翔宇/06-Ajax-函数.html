<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>index</title>
    <link
      rel="stylesheet"
      href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style></style>
  </head>
  <body></body>
  <script>
    // GET请求
    $.ajax({
      method: "GET",
      url: "http://localhost:3008/api/student/getStudent",
      data: {
        name: "肖翔宇",
      },
      success: function (a, b, c) {
        console.log(a);
        console.log(b);
        console.log(c);
      },
    });

    // POST请求
    $.ajax({
      method: "POST",
      url: "http://localhost:300/api/student/addStudent",
      data: {
        clazz: "火花101",
        name: "孟明举",
        age: 18,
        gender: "男",
        tel: 12138,
        hobby: "学习",
        address: "高新区",
        remark: "代码CV员",
      },
      success: function (a, b, c) {
        console.log(a);
        console.log(b);
        console.log(c);
      },
      cache: false,
      dataType: "json",
      error: function (err) {
        console.log(err);
      },
    });
  </script>
</html>
