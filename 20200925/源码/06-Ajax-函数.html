<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.4.1.js"></script>
</head>

<body>
    <script>
        // 使用ajax函数的方法去设置
        $.ajax({
            method: 'GET',
            url: 'http://localhost:3008/api/student/getStudent',
            data: {
                name: '张运'
            },
            success: function(data, status, jQxhr) {
                console.log(data, status, jQxhr);
            },
            // dataType: 'json'
        });
        // post请求
        $.ajax({
            method: 'POST',
            url: 'http://localhost:300/api/student/addStudent',
            data: {
                clazz: '火花23',
                name: '孟明举',
                age: 18,
                gender: '男',
                tel: '1110',
                hobby: '学习',
                address: '高新区',
                remark: '程序员小王子2'
            },
            success: function(data, status, jQxhr) {
                console.log(data, status, jQxhr);
            },
            cache: false,
            dataType: 'json',
            error: function(message) {
                console.log(message);
            }
        });
    </script>
</body>

</html>
