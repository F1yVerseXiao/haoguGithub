<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.4.1.js"></script>
</head>

<body>
    <script>
        var num = 10;
        var str = 'abc';
        var flag = true;
        var arr = [1, 2, , 3, 4, 5];
        var obj = {
            uname: '张美丽'
        };

        function fun1() {
            console.log('您好');
        }
        // 1.原生的typeof
        console.log(typeof num); //number
        console.log(typeof str); //string
        console.log(typeof flag); //boolean
        console.log(typeof null); //object
        console.log(typeof undefined); //undefined
        console.log(typeof NaN); //number
        console.log(typeof arr); //object
        console.log(typeof fun1); //function
        console.log(typeof obj); //object
        // 2.$.type()
        console.log('===============');
        console.log($.type(num));
        console.log($.type(str));
        console.log($.type(flag));
        console.log($.type(null));
        console.log($.type(undefined));
        console.log($.type(NaN));
        console.log($.type(arr));
        console.log($.type(fun1));
        console.log($.type(obj));

        // 原生
        console.log('=================');
        console.log(Object.prototype.toString());
        console.log(Object.prototype.toString.call(num));
        console.log(Object.prototype.toString.call(str));
        console.log(Object.prototype.toString.call(flag));
        console.log(Object.prototype.toString.call(null));
        console.log(Object.prototype.toString.call(undefined));
        console.log(Object.prototype.toString.call(NaN));
        console.log(Object.prototype.toString.call(arr));
        console.log(Object.prototype.toString.call(fun1));
        console.log(Object.prototype.toString.call(obj));
    </script>
</body>

</html>
