<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.4.1.js"></script>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
        var arr = [11, 12, 13, 14, 15];
        var obj = {
            name: '张美丽',
            age: 18,
            gender: '女'
        };
        $('div').each(function(index, ele) {
            console.log(index, ele);
        });
        $.each(arr, function(index, value) {
            console.log(index);
            console.log(value);
        });
        $.each(obj, function(key, value) {
            console.log(key);
            console.log(value);
        });
        $.each($('div'), function(key, value) {
            console.log(key);
            console.log(value);
        });
        // 与map对比----callback--function(value, index)
        var rel = $.map(arr, function(value, index) {
            console.log(index);
            console.log(value);
            return value + 10;
        });
        console.log(rel);
    </script>
</body>

</html>
