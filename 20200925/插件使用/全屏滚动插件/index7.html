<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>阿里云云</title>
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <style>
        .section {
            text-align: center;
            font: 50px "Microsoft Yahei";
            color: #fff;
        }
    </style>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
    <script>
        $(function() {
            $('#dowebok').fullpage({
                sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
                'navigation': true,
            });
        });
    </script>
</head>

<body>

    <div id="dowebok">
        <div class="section">
            <h3>首页</h3>
            <p>公司简介</p>
        </div>
        <div class="section">
            <h3>业绩展示</h3>
            <p>全世界IT行业领航者</p>
        </div>
        <div class="section">
            <h3>业务范围</h3>
            <p>卖保险-攻击</p>
        </div>
        <div class="section">
            <h3>联系我们</h3>
            <p>0371-8888888</p>
        </div>
    </div>










    <a href="http://www.dowebok.com/" style="display: none;">dowebok</a>
    <a href="http://www.dowebok.com/77.html" style="display: none;">jQuery全屏滚动插件fullPage.js</a>

</body>

</html>
